<div>
  <form>
    <div class="col-12">
      <input pInputText type="text" name="nome" placeholder="Nome"
        class="inputfield w-full">
    </div>
  </form>
</div>

<div class="tabela">
  <p-table [value]="usuarios" [paginator]="true" [rows]="10"
    [rowsPerPageOptions]="[2,5,10]" [resizableColumns]="true"
    styleClass="p-datatable-striped p-datatable-gridlines"
    [responsive]="true">

    <ng-template pTemplate="header">
      <tr>
        <th pResizableColumn>Tipo</th>
        <th pResizableColumn>Plano</th>
        <th pResizableColumn>Nome</th>
        <th pResizableColumn>Cargo</th>
        <th pResizableColumn>Telefone</th>
        <th pResizableColumn>Localização</th>
        <th pResizableColumn>Formação</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>{{usuario.tipo}}</td>
        <td>{{usuario.plano}}</td>
        <td>{{usuario.nome}}</td>
        <td>{{usuario.cargo}}</td>
        <td>{{usuario.telefone}}</td>
        <td>{{usuario.localizacao}}</td>
        <td>{{usuario.formacao}}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="paginatorleft">
      <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>

    <ng-template pTemplate="paginatorright">
      <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">Nenhuma informação cadastrada</td>
      </tr>
    </ng-template>

  </p-table>
</div>
